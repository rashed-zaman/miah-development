version: 1

frontend:
  phases:
    preBuild:
      commands:
        # Force Node.js 20
        - nvm install 20
        - nvm use 20
        - node -v

        # Install dependencies
        - npm ci

    build:
      commands:
        - npm run build

  artifacts:
    # Required for Next.js SSR
    baseDirectory: .next
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
